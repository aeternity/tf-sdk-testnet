---
kind: ConfigMap
apiVersion: v1
metadata:
  name: aepp-faucet-config
data:
  EPOCH_URL: https://sdk-testnet.aepps.com
  TOPUP_AMOUNT: '250' 
  TX_TTL: '50'

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: aepp-faucet
spec:
  selector:
    matchLabels:
      app: aepp-faucet
  replicas: 1
  template:
    metadata:
      labels:
        app: aepp-faucet
    spec:
      terminationGracePeriodSeconds: 30
      containers:
      - name: aepp-faucet
        image: 166568770115.dkr.ecr.eu-central-1.amazonaws.com/aeternity/aepp-faucet:e9365ce
        ports:
        - name: web
          containerPort: 5000
        imagePullPolicy: Always
        resources:
          requests:
            cpu: "200m"
            memory: "128Mi"
          limits:
            cpu: "600m"
            memory: "256Mi"
        env:
        - name: EPOCH_URL
          valueFrom:
            configMapKeyRef:
              name: aepp-faucet-config
              key: EPOCH_URL
        - name: TX_TTL
          valueFrom:
            configMapKeyRef:
              name: aepp-faucet-config
              key: TX_TTL
        - name: TOPUP_AMOUNT
          valueFrom:
            configMapKeyRef:
              name: aepp-faucet-config
              key: TOPUP_AMOUNT
        - name: FAUCET_ACCOUNT_PRIV_KEY
          valueFrom:
            secretKeyRef:
              name: aepp-faucet-secrets
              key: FAUCET_ACCOUNT_PRIV_KEY
---
apiVersion: v1
kind: Service
metadata:
  name: aepp-faucet-service
spec:
  ports:
  - name: web
    port: 80
    targetPort: 5000
    protocol: TCP
  selector:
    app: aepp-faucet
