
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: http-proxy-data
spec:
  resources:
    requests:
      storage: 10Mi
  accessModes:
    - ReadWriteOnce

--- 
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: http-proxy
spec:
  replicas: 1
  revisionHistoryLimit: 3
  template:
    metadata:
      labels:
        app: http-proxy
    spec:
      containers:
        - name: http-proxy
          image: 'registry.hub.docker.com/abiosoft/caddy'
          imagePullPolicy: Always
          env:
            - name: ACME_AGREE
              value: "true"
          resources:
            requests:
              cpu: "200m"
              memory: "64Mi"
            limits:
              cpu: "1000m"
              memory: "512Mi"
          ports:
            - containerPort: 443
            - containerPort: 80
          volumeMounts:
            - name: http-proxy-config
              mountPath: /etc/Caddyfile
              subPath: Caddyfile
            - name: http-proxy-data
              mountPath: /root/.caddy
      volumes:
        - name: http-proxy-config
          configMap:
            name: http-proxy-config
        - name: http-proxy-data
          persistentVolumeClaim:
            claimName: http-proxy-data


