---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: sdk-edgenet-ingress
  annotations:
    kubernetes.io/ingress.class: traefik
    traefik.ingress.kubernetes.io/rule-type: PathPrefix
spec:
  rules:
  - host: sdk-edgenet.aepps.com
    http:
      paths:
      - path: /
        backend:
          serviceName: epoch-uber-proxy
          servicePort: http
