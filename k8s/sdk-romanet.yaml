---
apiVersion: v1
kind: ConfigMap
metadata:
  name: roma-epoch-config
data:
  epoch-master.yaml: |
    ---
    http:
      external:
        port: 3013
      internal:
        port: 3113
        listen_address: 0.0.0.0
      endpoints:
        debug: true
      debug: true

    websocket:
      channel:
        port: 3014
        listen_address: 0.0.0.0

    chain:
      persist: true

    mining:
      beneficiary: "ak_2iBPH7HUz3cSDVEUWiHg76MZJ6tZooVNBmmxcgVK6VV8KAE688"
      autostart: false

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: roma-epoch-master
spec:
  selector:
    matchLabels:
      app: roma-epoch-master
  replicas: 1
  template:
    metadata:
      labels:
        app: roma-epoch-master
    spec:
      containers:
      - name: roma-epoch-master
        image: aeternity/epoch:v1.0.1
        ports:
        - containerPort: 3013
        - containerPort: 3113
        - containerPort: 3014
        - containerPort: 3015
        volumeMounts:
        - name: config
          mountPath: /etc/epoch
        env:
        - name: EPOCH_CONFIG
          value: /etc/epoch/epoch-master.yaml
        livenessProbe:
          httpGet:
            path: /v2/status
            port: 3013
          initialDelaySeconds: 30
          periodSeconds: 300
      volumes:
      - name: config
        configMap:
          name: roma-epoch-config

---
apiVersion: v1
kind: Service
metadata:
  name: roma-epoch-master
spec:
  ports:
  - name: external
    port: 3013
    targetPort: 3013
    protocol: TCP
  - name: internal
    port: 3113
    targetPort: 3113
    protocol: TCP
  selector:
    app: roma-epoch-master

